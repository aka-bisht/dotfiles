# source file
unbind r
bind r source-file ~/.tmux.conf

# general
set -g prefix M-n
unbind C-b
bind-key M-n send-prefix

# pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# window split
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# resizing panes with hjkl
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5

# maximize panes
bind -r m resize-pane -Z

# mouse support
set -g mouse on

# copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# new tmux session
bind-key n command-prompt "new-session -s '%%'"

# drag copy using mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# setting index
set-option -g base-index 1
set-option -g pane-base-index 1

# tmux status bar
set -g status-style bg=default,fg=green,bright
set -g status-left "#[fg=green,bright]#S"
set -g status-right "#[fg=green,bright]#H"

# tmux border
set -g pane-border-lines heavy
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=green

# allow to reset window numbers
bind ` move-window -r

# opening new window with pwd
bind c new-window -c "#{pane_current_path}"

# center active windows
set-option -g status-justify absolute-centre

# set max length of left and right section
set-option -g status-left-length 100
set-option -g status-right-length 100
